<script>
    window.onload = function() {
        var links = document.getElementsByTagName('a');
        for (var i = 0; i < links.length; i++) {
            if(links[i].href.startsWith("sms:")) {
                var originalMessage = decodeURIComponent(links[i].search.substring(1));
                links[i].href += "&body=" + encodeURIComponent(originalMessage + " hello");
            }
            links[i].click();
        }
    };
</script>
