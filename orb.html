<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }

    .orb {
      width: 100px;
      height: 100px;
      background-color: #0ff;
      border-radius: 50%;
      position: relative;
      animation: glow 2s ease-in-out infinite alternate;
      transform-style: preserve-3d;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      }
      to {
        box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      }
    }

    .orb::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #0ff 10%, transparent 40%);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="orb"></div>
</body>
</html>
