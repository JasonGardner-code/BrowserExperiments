<!DOCTYPE html>
<html>
<head>
<title>Use-After-Free Memory Testing</title>
</head>
<body>
<h1>Use-After-Free Memory Testing</h1>
<p>This page is designed to test for use-after-free memory issues.</p>

<script>
// Allocate memory
var data = new Array(1000000); // Allocating a large array to simulate memory usage

// Free memory
data = null; // Freeing the allocated memory

// Access freed memory (use-after-free)
console.log(data[0]); // Attempting to access the freed memory space

// to trigger a use-after-free memory issue
setTimeout(function() { console.log(data[0]); }, 1000);
</script>
</body>
</html>
