<!DOCTYPE html>
<html>
<head>
    <title>Tesla Car Service</title>
</head>
<body>
    <h1>Flash Lights</h1>

    <script>
        async function sendTeslaMateCommand(command) {
            const response = await fetch('https://your-teslamate-url.com/api/vehicle/commands', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            });

            if (response.ok) {
                console.log(`Command "${command}" sent successfully!`);
            } else {
                const errorMessage = await response.text();
                console.error(`Error: ${errorMessage}`);
            }
        }

        // Function to flash the lights automatically when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            sendTeslaMateCommand('FLASH');
        });
    </script>
</body>
</html>
