<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raining Code Effect</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Courier New', monospace;
        background-color: black;
        color: green;
    }

    .code {
        position: absolute;
        font-size: 16px;
    }
</style>
</head>
<body>
<script>
    const codeContainer = document.createElement('div');
    codeContainer.classList.add('code');
    document.body.appendChild(codeContainer);

    setInterval(() => {
        const codeSnippet = Math.random().toString(2).slice(2);
        codeContainer.innerText += codeSnippet + '\n';
        window.scrollTo(0, document.body.scrollHeight);
    }, 50);
</script>
</body>
</html>
