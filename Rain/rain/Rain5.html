<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raining Code Effect</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Courier New', monospace;
        background-color: black;
        color: green;
    }

    .code {
        position: absolute;
        font-size: 16px;
        top: 0;
    }
</style>
</head>
<body>
<div class="code"></div>
<script>
    const codeContainer = document.querySelector('.code');

    function updateCode() {
        const codeSnippet = Math.random().toString(2).slice(2);
        codeContainer.innerText += codeSnippet + '\n';
        window.scrollTo(0, document.body.scrollHeight);
        
        // Reset code container position to the top if it reaches the bottom
        if (codeContainer.getBoundingClientRect().bottom >= window.innerHeight) {
            codeContainer.innerText = codeSnippet + '\n';
        }
    }

    setInterval(updateCode, 50);
</script>
</body>
</html>
