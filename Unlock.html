<!DOCTYPE html>
<html>
<head>
    <title>Tesla Car Service</title>
</head>
<body>
    <h1>Control Your Tesla</h1>
    <button onclick="unlockCar()">Unlock Car</button>

    <script>
        const accessToken = 'YOUR_TESLA_API_ACCESS_TOKEN';
        const vehicleId = 'YOUR_TESLA_VEHICLE_ID'; // You can get this ID from the Tesla API

        async function unlockCar() {
            const response = await fetch(`https://owner-api.teslamotors.com/api/1/vehicles/${vehicleId}/command/door_unlock`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            if (response.ok) {
                alert('Car doors unlocked successfully!');
            } else {
                alert(`Error: ${data.response.reason}`);
            }
        }
    </script>
</body>
</html>
